group 'de.csgaebel.smarthome'
version '1.0.0'

apply plugin: 'java'

repositories {
    mavenCentral()
    mavenLocal()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
}

dependencies {
    compile 'com.github.movisens:SmartGattLib:1.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}